global {
    daemon = on;
	perm_cache = 2048;
	ctl_perms = 0666;
	cache_dir = "/opt/var/cache/pdnsd";
	pid_file = "/var/run/pdnsd.pid";
	run_as = "root";
	server_ip = 127.0.0.1;
    server_port = 5454;
	status_ctl = on;
	paranoid = on;
	query_method = udp_only;
	min_ttl = 8h;
	max_ttl = 1d;
	timeout = 10;
	neg_domain_pol = on;
	udpbufsize = 1024;
}

